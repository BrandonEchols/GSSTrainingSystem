<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="video-activity-styles"></dom-module>

<dom-module id="video-activity">

  <template>
    <style include="video-activity-styles"></style>

    <style>
      .border {
        border: 3px solid red;
      }
    </style>

    <div class="border">
      <iframe width="560" height="315" src="[[src]]" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
    </div>
  </template>

  <script>

    // Extend Polymer.Element base class
    class VideoActivity extends Polymer.Element {

      static get is() {
        return 'video-activity';
      }

      static get properties() {
        return {
          "src": {
            type: String,
            value: "",
            observer: '_srcObserver'
          },
          "autostart": {
            type: Boolean,
            value: false
          },
          "autoadvance": {
            type: Boolean,
            value: false
          }
        }
      }

      _srcObserver(newValue) {
        console.log("LOOK: src newValue=", newValue);
      }

    } // class BaseElement

    // Register custom element definition using standard platform API
    customElements.define(VideoActivity.is, VideoActivity);

  </script>

</dom-module>
